<html>
<body>
    <h1>JavaScript Dates</h1>
    <h2>using new  Date()</h2>
    <p>new date without arguments,creates a  date  object with current date and time:</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const d=new Date();
        document.getElementById("demo").innerHTML=d;

        //const d1=new Date("1997-10-11");
        //document.getElementById("demo1").innerHTML=d1;

        const d2=new Date("october 13,2014 11:13:00");
        //document.getElementById("demo1").innerHTML+=d2.toString();
        //document.getElementById("demo1").innerHTML=d2.toDateString();
        //document.getElementById("demo1").innerHTML+=d2.toUTCString();
        document.getElementById("demo1").innerHTML+=d2.toISOString();
        
        

    </script>
</body>
</html>
