<!DOCTYPE html>
<html>
<head>
<style>
table ,th,td { border: 2px double green;
		border-collapse: collapse;}
</style>
</head>
<body>
<h2>table with border</h2>
<p>use the css border property to add a border to the table.</p>
<table style="width:100%">
<tr>
<th>firstname</th>
<th>lastname</th>
<th>age</th>
</tr>
<tr>
<td>niya</td>
<td>sharma</td>
<td>9</td>
</tr>
<tr>
<td>piya</td>
<td>mehra</td>
<td>8</td>
</tr>
</table>
</body>
</html>
