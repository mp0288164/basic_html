<!doctype html>
<html>
<head>
<style>
table ,th,td{ border:1px solid black;}
</style>
</head>
<body>
<h1>The tead,tbody and tfoot element</h1>
<table>
	<thead>
		<tr>
			<th>month</th>
			<th>savings</th>
		</tr>
	</thead>
	<tbody>
		<tr>
		<td>january</td>
		<td>100</td></tr>
		<tr>
		<td>febuary</td>
		<td>678</td></tr>
	</tbody>
	<tfoot>
		<tr>
		<td>sum</td>
		<td>778</td>
	</tfoot>
</table>
</body>
</html>
