 an internal css is used to a style for a single html page.
An internal css is the define in the <head> section of the html page ,with in a <style> element. -->

<!DOCTYPE html>
<html>
<head>
<style>
body
{

}

{
color:blue;
}
p
{
background-color:red;
}
</style>
</head>

</body>
</html>
