<!DOCTYPE html>
<html>
<head>
<title>order list</title>
</head>
<body>
<h2>AN ordered HTML list</h2>
<ol>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
<ol type="1">
	<li>sugar</li>
	<li>gingare</li>
	<li>cardmam</li>
</ol>
<ol type="A">
	<li>car</li>
	<li>bus</li>
	<li>bike</li>
</ol>
<ol type="a">
	<li>chess</li>
	<li>tik-tac-tao</li>
	<li>ludo</li>
</ol>
<ol type="I">
	<li>chess</li>
	<li>tik-tac-tao</li>
	<li>ludo</li>
</ol>
<ol type="i">
	<li>chess</li>
	<li>tik-tac-tao</li>
	<li>ludo</li>
</ol>
</body>
</html>
