<!DOCTYPE html>
<html>
<head>
<style>
table,th,td{border: 8px solid navy;
	border-collapse:collapse;}
</style>
</head>
<body>
<h2>Cell that span two rows</h2>
<p>TO make a cell span more than one row,use the rowspan attribute.</p>
<table style="width:100%">
	<tr>
		<th>Name</th>
		<td>Ravina</td>
	</tr>
	<tr>
		<th rowspan="2">PHONE</th>
		<td>XXXXXXX</td>
	</tr>
	<tr>
		<td>OOOOOO</td>
	</tr>
</table>
</body>
</html>
