<! DOCTYPE html>
<html>
<head>
<style>
.button {
	border:none;
	color:white;
	padding: 15px 32px;
	text-align: center;
	text-decoration: none;
	disply: inline-block;
	font-size: 16 px;
	margin: 4px 12px;
	cursor: pointer;
}
.button1{ background-color: #4CAF50}/* green*/
.button2{background-color: #008CBA}/*blue*/
</style>
</head>
<body>
<h1>THE button element-styled with css</h1>
<p>change the background color of a button with background-color property:</p>
<button class="button button1"><i>green</i></button>
<button class="button button2"><b>BLUE</b></button>
</body>
</html>
<!-- the <button> tag defines a clickable button
inside <button> tag you can put text(and tages like <i>,<b>,<strong>,<br>,<img>,etc).That is not possible with a button created with the<input>element.-->>
