<!DOCTYPE html>
<html>
<head>
<style>
table{border-collapse:collapse;
	width=100%;
	border:4px solid blue;}
th,td{ text-align:left;
	padding:20px}
tr:nth-child(even){background-color:#powderblue;}
tr:nth-child(odd){background-color:yellow;}
td:nth-child(even),th:nth-child(even){background-color:pink;
				color:blue;
				border:3px solid red;}
</style>
</head>
<body>
<h1>Zebra Striped Table</h1>
<p>For Zebra-striped tables,use the nth-child()selector ana add a background-color to all even(or odd)table rows</p>
<table style="width:100%">
	<tr>
		<th>FirstName</th>
		<th>LastName</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Ram</td>
		<td>sharma</td>
		<td>45</td>
	</tr>
	<tr>
		<td>Maya</td>
		<td>sahani</td>
		<td>67</td>
	</tr>
	<tr>
		<td>Nisha</td>
		<td>sarah</td>
		<td>79</td>
	</tr>
</table>

		
	
</body>
</html>
